<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perkenalan Kelompok</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .button {
      background-color: #ff0000;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 0 10px #ff0000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ff00;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2.5em;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
      margin-bottom: 20px;
      min-height: 70px;
    }

    .team {
      font-size: 1.5em;
      color: #ffffffcc;
      animation: slideUp 1.5s ease-out;
    }

    .name, .team a {
      margin: 10px 0;
      color: #00c3ff;
      text-shadow: 0 0 5px #00c3ff;
      transition: transform 0.3s ease;
      display: block;
      text-decoration: none;
    }

    .name:hover, .team a:hover {
      transform: scale(1.1);
      color: #00ffcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Tambahkan link ke Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

  <div class="container">
    <h1><span id="typed-text"></span></h1>

    <button class="button" onclick="document.getElementById('bg-music').play()">Play Music</button>
    <audio id="bg-music" src="herdi.mp3"></audio>

    <div class="team">
      <a href="portofolio.html">1. Anra Syauqiy Bahij</a> (klik)
      <div class="name">2. Herdiansyah</div>
      <div class="name">3. Nizam Syamil Syamsudin</div>
      <div class="name">4. Muhammad Raffa Khaerudin</div>
      <div class="name">5. Jihan Binar Rahayu</div>
      <div class="name">6. Amel Widya Prasetyani</div>
    </div>
  </div>

  <!-- Script untuk animasi ketik -->
  <script>
    var typed = new Typed('#typed-text', {
      strings: ["Halo, Kami Dari Kelompok 1!", "Dari Mata Pelajaran PENDIDIKAN PANCASILA!", "Senang Berkenalan!"],
      typeSpeed: 50,
      backSpeed: 30,
      backDelay: 2500,
      loop: true
    });
  </script>

</body>
</html>
